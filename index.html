<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="sub-container">
    
      <img src="./images/illustration-hero.svg" id="illustration" alt="">
    
      <h1 id="heading"> Order Summary</h1>

      <p id="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 

      <div id="annualPlan">
        <img src="./images/icon-music.svg" alt="icon">
        
        <h2>Annual Plan</h2>
        <p>59.99/year</p>

        <a>Change</a> 
      </div>
    
      <button id="payment-btn">Proceed to Payment</button>
      <button id="cancel-btn">Cancel Order</button>

    </div>

  </div>  

 
</body>
</html>
